  bio: >
    Michael Kerrisk has a unique set of qualifications and experience that ensure that course participants receive training of a very high standard:
    <ul>
      <li>He has been programming on UNIX systems since 1987 and began teaching UNIX system programming courses in 1989.</li>
      <li>He is the author of The Linux Programming Interface, a 1550-page book acclaimed as the definitive work on Linux system programming.</li>
      <li>He is actively involved in Linux development, working with kernel developers on testing, review, and design of new Linux kernel–user-space APIs.</li>
      <li>Since 2004, he has been the maintainer of the Linux man-pages project, which provides the manual pages documenting Linux system calls and C library APIs.</li>
    </ul>
